name: Mirror WGCF (Auto-Latest)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'æŒ‡å®šç‰ˆæœ¬ (ç•™ç©ºå‰‡è‡ªå‹•æŠ“å–å®˜æ–¹æœ€æ–°)'
        required: false
  
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: write

jobs:
  mirror_wgcf:
    name: Auto Sync WGCF
    runs-on: ubuntu-latest
    steps:
      - name: Detect Latest Version
        id: meta
        run: |
          if [[ -n "${{ github.event.inputs.tag_name }}" ]]; then
            TAG="${{ github.event.inputs.tag_name }}"
            echo "Manual input detected: $TAG"
          else
            echo "Fetching latest release from upstream..."
            TAG=$(curl -sL https://api.github.com/repos/ViRb3/wgcf/releases/latest | jq -r ".tag_name")
            echo "Auto-detected latest version: $TAG"
          fi

          VERSION="${TAG#v}"
          
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          echo "ðŸŽ¯ ç›®æ¨™ç‰ˆæœ¬: $TAG"

      - name: Download & Rename Binaries
        run: |
          mkdir -p dist
          
          URL_AMD64="https://github.com/ViRb3/wgcf/releases/download/${TAG}/wgcf_${VERSION}_linux_amd64"
          URL_ARM64="https://github.com/ViRb3/wgcf/releases/download/${TAG}/wgcf_${VERSION}_linux_arm64"
          
          echo "â¬‡ï¸ ä¸‹è¼‰ä¸¦é‡å‘½å AMD64..."
          wget -q --show-progress -O dist/wgcf_linux_amd64 "$URL_AMD64"
          
          echo "â¬‡ï¸ ä¸‹è¼‰ä¸¦é‡å‘½å ARM64..."
          wget -q --show-progress -O dist/wgcf_linux_arm64 "$URL_ARM64"
          
          chmod +x dist/*

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum wgcf_linux_amd64 > wgcf_linux_amd64.sha256
          sha256sum wgcf_linux_arm64 > wgcf_linux_arm64.sha256
          echo "=== Checksums ==="
          cat *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "wgcf-${{ env.TAG }}"
          name: "WGCF ${{ env.TAG }}"
          body: |
            Auto-mirrored from official upstream: https://github.com/ViRb3/wgcf
            Version: ${{ env.TAG }}
            Synced on: $(date +%Y-%m-%d)
          
          make_latest: true
          
          files: |
            dist/wgcf_linux_amd64
            dist/wgcf_linux_amd64.sha256
            dist/wgcf_linux_arm64
            dist/wgcf_linux_arm64.sha256
